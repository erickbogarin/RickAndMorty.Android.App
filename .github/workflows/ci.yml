name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clear GitHub Actions Cache
      run: sudo rm -rf /usr/local/actions/*

    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set Gradle Wrapper as Executable
      run: chmod +x ./gradlew

    - name: Check Code Formatting
      run: ./gradlew spotlessCheck

    - name: Run Static Analysis
      run: ./gradlew detekt

    - name: Install Dependencies
      run: ./gradlew dependencies

    - name: Run Lint
      run: ./gradlew lint

    - name: Run Unit Tests with Coverage
      run: ./gradlew testDebugUnitTest jacocoTestReport

    - name: Generate Test Coverage Report
      run: ./gradlew jacocoTestReport

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: app/build/reports/jacoco/jacocoTestReport/html

    - name: Set up Android Environment
      uses: android-actions/setup-android@v2

    - name: Start Android Emulator
      run: |
        echo "Installing AVD dependencies..."
        sudo apt-get update -y
        sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
        echo "Starting Android emulator..."
        nohup emulator -avd test -no-window -no-audio -no-snapshot -gpu swiftshader_indirect &

    - name: Wait for Emulator to Start
      run: adb wait-for-device

    - name: Run Instrumented Tests
      run: ./gradlew connectedAndroidTest

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Verify APK Exists
      run: ls app/build/outputs/apk/debug/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk